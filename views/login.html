<body>
<dl class="admin_login">
 <dt>
  <strong>啊哈音乐</strong>

 </dt>
    <form action="/do-login" method="post" id="login_form">
        <p class="reminder">{{msg}}</p>
        <dd class="user_icon">
            <input type="text" placeholder="账号" class="login_txtbx" name="username" value="{{username}}">
        </dd>
        <dd class="pwd_icon">
            <input type="password" placeholder="密码" class="login_txtbx" name="password">
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx" name="vcode">
                <!--<canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>-->
                <img src="/getCaptchaPng" alt="" style="width:36%;height:100%;background-color: #5cbdaa;" onclick="this.src='/getCaptchaPng'+'?'+(new Date())"/>
            </div>
            <!--<input type="button" value="验证码核验" class="ver_btn" onclick="validate();">-->
        </dd>
        <dd class="rememberMe">
            <input type="checkbox"  class="login_txtbx" name="rememberme" {{checked}}><span>记住我</span>
        </dd>
        <dd>
            <input type="submit" value="立即登陆" class="submit_btn">
        </dd>
    </form>
    <dd class="register">
        <p>还没有账号?<a href="/register">立即注册</a>&nbsp;&nbsp;•&nbsp;&nbsp;<a href="">忘记密码</a></p>
    </dd>

 <dd>

 </dd>
